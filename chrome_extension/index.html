<html height="600" width="800">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
</head>

<body>

    <div class="p-3">
        <div class="container">

            <div class="border">
                <fieldset>

                    <div class="input-group input-group-sm mb-3 justify-content-center">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="radio" id="production" name="bot"
                                value="http://production.renzen.io/forward" />
                        </div>
                        <div class="input-group-text">Production</div>
                    </div>

                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text">Login Code</span>
                        <input class="form-control" type="text" id="login-code-production"
                            name="login-code-production" />
                    </div>

                </fieldset>
            </div>


            <div class="border">
                <fieldset>

                    <div class="input-group input-group-sm mb-3 justify-content-center">
                        <div class="input-group-text">
                            <input class="form-check-input mt-0" type="radio" id="staging" name="bot"
                                value="http://staging.renzen.io/forward" />
                        </div>
                        <div class="input-group-text">Staging</div>
                    </div>

                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text">Login Code</span>
                        <input class="form-control" type="text" id="login-code-staging" name="login-code-staging" />
                    </div>

                </fieldset>
            </div>

            <div class="border">
                <fieldset>

                    <div class="input-group input-group-sm mb-3 justify-content-center">
                        <div class="input-group-text">
                            <input class="form-check-input" type="radio" id="local" name="bot"
                                value="http://localhost:81/forward" />
                        </div>
                        <div class="input-group-text">Local</div>
                    </div>

                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text">Login Code</span>
                        <input class="form-control" type="text" id="login-code-local" name="login-code-local" />
                    </div>

                </fieldset>
            </div>

            <div class="row">
                <button class="btn btn-primary" id="login-btn">Login All</button>
            </div>

        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
